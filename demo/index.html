<!doctype html>
<html>
  <head>
    <title>Srcset Polyfill Demo</title>
    <script src="ready.js"></script>
    <script src="../js/libs/jsuri-.1.1.1.js"></script>
    <script src="../js/srcset-info.js"></script>
    <script src="../js/viewport-info.js"></script>
    <script src="../js/main.js"></script>
    <style>
      body { background: gray; }
    </style>
  </head>
  <body>
    <div id="container">
      <div data-src="banner.jpeg" data-srcset="banner-HD.jpeg 2x, banner-phone.jpeg 100w, banner-phone-HD.jpeg 100w 2x" data-alt="The Breakfast Combo">
        <noscript><img src="banner.jpeg" alt="The Breakfast Combo" srcset="banner-HD.jpeg 2x, banner-phone.jpeg 100w, banner-phone-HD.jpeg 100w 2x" /></noscript>
      </div>
    </div>
  </body>
</html>
